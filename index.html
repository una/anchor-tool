  <div class="demo-and-code">
    <div class="containing-block">
      <button id="anchor-btn" popovertarget="my-tooltip">
        <p aria-hidden="true">?</p>
        <p class="sr-only">Open Tooltip</p>
      </button>
      <div class="tooltip top" id="my-tooltip" style="inset-area: start;" anchor="anchor-btn" popover="manual">I'm anchor positioned<br>with inset-area</div>
    </div>
    <div class="code-area">
      <div class="code-block">
        inset-area: start;
      </div>
      <button class="copy-button"><p class="sr-only">copy</p></button>
    </div>
  </div>
  
  <script>
    const tooltip = document.getElementById('my-tooltip');
    const anchorPositions = document.querySelectorAll('.anchor-positions button');
    const codeblock = document.querySelector('.code-block')
    let activeButton = null; 

    const cssStyles = {
      'top': {
        insetArea: 'start' 
      },
      'top-center': {
        insetArea: 'start / start center' 
      },
      'center-top': { 
        insetArea: 'start / center end' 
      },
      'top-full': { 
        insetArea: 'start' 
      },
      'left': { 
        insetArea: 'left' 
      },
      'left-center': { 
        insetArea: 'start center / start' 
      },
      'center-left': { 
        insetArea: 'center end / start' 
      },
      'left-full': { 
        insetArea: 'all / left' 
      },
      'right': { 
        insetArea: 'right' 
      },
      'right-center': { 
        insetArea: 'top center / end' 
      },
      'center-right': { 
        insetArea: 'center end / end' 
      },
      'right-full': { 
        insetArea: 'all / right' 
      },
      'bottom': { 
        insetArea: 'end'
      },
      'bottom-center': { 
        insetArea: 'end / start center' 
      },
      'center-bottom': { 
        insetArea: 'end / center end' 
      },
      'bottom-full': { 
        insetArea: 'end' 
      },
      'top-left': { 
        insetArea: 'start / start'
      },
      'top-right': { 
        insetArea: 'start / end' 
      },
      'bottom-left': { 
        insetArea: 'end / start' 
      },
      'bottom-right': { 
        insetArea: 'end / end' 
      }
    };

    anchorPositions.forEach(button => {
      button.addEventListener('click', () => {
        // Manage the "active" class on the buttons
        if (activeButton) {
          activeButton.classList.remove('active');  
        }
        button.classList.add('active'); 
        activeButton = button; 

        // Apply inline styles to the tooltip
        const styles = cssStyles[button.id];
        if (styles) {
          for (const prop in styles) {
            tooltip.style[prop] = styles[prop];
          }
          let codeText = '';
          for (const prop in styles) {
            codeText += `inset-area: ${tooltip.style[prop]};`; 
          }
          codeblock.textContent = codeText;
        } else {
          // Clear inline styles in case no matching class is found
          tooltip.style = ''; 
        }
      });
    });

    // Function to copy text from the codeblock
    function copyCodeblock() {
      const codeblock = document.querySelector('.code-block');
      if (codeblock) {
        const text = codeblock.textContent;
        navigator.clipboard.writeText(text)
          .then(() => {
            console.log('CSS copied to clipboard!'); 
            // Optional: You can add a visual cue here to indicate success
          })
          .catch(err => {
            console.error('Error copying to clipboard: ', err);
          });
      }
    }

    const copyButton = document.querySelector('.copy-button');
    copyButton.addEventListener('click', copyCodeblock);

    // Set up on load
    tooltip.showPopover();
  </script>
</body>
</html>
